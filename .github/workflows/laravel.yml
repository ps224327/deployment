name: Laravel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Copy .env
        run: cp Web/.env.example Web/.env

      - name: Composer Install
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          cd Web
          composer update
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: cd Web && php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 Web/storage Web/bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p Web/database
          touch Web/database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: Web/database/database.sqlite
        run: cd Web && vendor/bin/phpunit

      - name: Build Docker Image
        run: docker build -t your-image-name:your-tag .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: docker push your-image-name:your-tag
